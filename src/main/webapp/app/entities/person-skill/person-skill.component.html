<div>
    <h2 id="page-heading">
        <span jhiTranslate="teamdojoApp.personSkill.home.title">Person Skills</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-person-skill" [routerLink]="['/person-skill/new']">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="teamdojoApp.personSkill.home.createLabel">
            Create new Person Skill
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="personSkills">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="completedAt"><span jhiTranslate="teamdojoApp.personSkill.completedAt">Completed At</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="verifiedAt"><span jhiTranslate="teamdojoApp.personSkill.verifiedAt">Verified At</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="irrelevant"><span jhiTranslate="teamdojoApp.personSkill.irrelevant">Irrelevant</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="note"><span jhiTranslate="teamdojoApp.personSkill.note">Note</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="skillId"><span jhiTranslate="teamdojoApp.personSkill.skill">Skill</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="personId"><span jhiTranslate="teamdojoApp.personSkill.person">Person</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personSkill of personSkills ;trackBy: trackId">
                <td><a [routerLink]="['/person-skill', personSkill.id, 'view' ]">{{personSkill.id}}</a></td>
                <td>{{personSkill.completedAt | date:'medium'}}</td>
                <td>{{personSkill.verifiedAt | date:'medium'}}</td>
                <td>{{personSkill.irrelevant}}</td>
                <td>{{personSkill.note}}</td>
                <td>
                    <div *ngIf="personSkill.skillId">
                        <a [routerLink]="['../skill', personSkill.skillId , 'view' ]" >{{personSkill.skillId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="personSkill.personId">
                        <a [routerLink]="['../person', personSkill.personId , 'view' ]" >{{personSkill.personId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/person-skill', personSkill.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/person-skill', personSkill.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person-skill/'+ personSkill.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="personSkills && personSkills.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
