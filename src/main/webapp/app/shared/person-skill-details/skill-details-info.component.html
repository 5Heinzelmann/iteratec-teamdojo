<h4 class="skill-title">{{skill.title}}</h4>

<div class="skill-actions" *ngIf="isSamePersonSelected()">
    <button class="irrelevant action-btn" *ngIf="achievableSkill.irrelevant; else skillNotIrrelevant"
            (click)="onToggleIrrelevance(false)">
        <i class="fa fa-thumbs-o-up"></i> <span jhiTranslate="teamdojoApp.persons.skills.action.relevant"></span>
    </button>

    <ng-template #skillNotIrrelevant>
        <button class="irrelevant action-btn" (click)="onToggleIrrelevance(true)">
            <i class="fa fa-thumbs-o-down"></i> <span jhiTranslate="teamdojoApp.persons.skills.action.irrelevant"></span>
        </button>

        <span>
            <button *ngIf="isSkillAchieved; else skillNotAchieved" class="activation action-btn" (click)="onToggleSkill(false)">
                <i class="fa fa-circle-o"></i> <span jhiTranslate="teamdojoApp.persons.skills.action.incomplete"></span>
            </button>

            <ng-template #skillNotAchieved>
                <button class="activation action-btn" (click)="onToggleSkill(true)">
                    <i class="fa fa-check"></i> <span jhiTranslate="teamdojoApp.persons.skills.action.complete"></span>
                </button>
            </ng-template>
        </span>
    </ng-template>
</div>

<div>
    <div class="skill-rating">
        <jhi-star-rating (onCommentSubmitted)="onCommentSubmittedFromChild($event)" (onVoteSubmitted)="onVoteSubmittedFromChild($event)" [skill]="skill"></jhi-star-rating>
    </div>

    <div class="skill-contact" *ngIf="skill.contact">
        <span jhiTranslate="teamdojoApp.persons.skills.details.contact">Contact</span>:
        <span>{{skill.contact}}</span>
    </div>
    <div class="clearfix"></div>
</div>


<div class="dojo-card">
    <div class="skill-desc desc-block">
        <h5 jhiTranslate="teamdojoApp.persons.skills.details.desc"></h5>
        <p>{{skill.description}}</p>
    </div>
    <div class="skill-impl desc-block">
        <h5 jhiTranslate="teamdojoApp.persons.skills.details.implementation"></h5>
        <p>{{skill.implementation}}</p>
    </div>
    <div class="skill-validation desc-block">
        <h5 jhiTranslate="teamdojoApp.persons.skills.details.validation"></h5>
        <p>{{skill.validation}}</p>
    </div>

    <div class="needed-for">
        <h5 jhiTranslate="teamdojoApp.persons.skills.details.neededFor"></h5>
        <div class="needed-for-avatars">
            <div class="needed-for-levels">
                <jhi-achievement-item type="item-level" [item]="l" *ngFor="let l of neededForLevels">
                </jhi-achievement-item>
            </div>
            <div class="needed-for-badges">
                <jhi-achievement-item type="item-badge" [item]="b" *ngFor="let b of neededForBadges">
                </jhi-achievement-item>
            </div>
        </div>
    </div>

    <div class="achieved-by">
        <h5 jhiTranslate="teamdojoApp.persons.skills.details.achievedBy"></h5>
        <div class="achieved-by-persons">
            <jhi-person-image *ngFor="let t of achievedByPersons" class="avatar-person" [person]="t" size="8vh"
                            imageSize="medium" placement="top" [ngbTooltip]="t.name"></jhi-person-image>
            <p *ngIf="achievedByPersons.length === 0"
               jhiTranslate="teamdojoApp.persons.skills.details.achievedByNone"></p>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
